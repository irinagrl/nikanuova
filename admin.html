        <main class="main">
            <form class="formPaint" id="formPaint">
                <fieldset class="form__section">
                    <legend class="form__section_title">Painting</legend>
                    <div class="form__item">
                        <label for="pname" class="form__label">Name</label><br>
                        <input required type="text" class="form__input" id="pname" name="pname"
                            onfocus="this.value=''"><br>
                    </div>
                    <div class="form__item">
                        <label for="psize" class="form__label">Size</label><br>
                        <input required type="text" class="form__input" id="psize" name="psize"
                            onfocus="this.value=''"><br>
                    </div>
                    <div class="form__item">
                        <label for="ptextiles" class="form__label">Textiles</label><br>
                        <input required type="text" class="form__input" id="ptextiles" name="ptextiles"
                            onfocus="this.value=''"><br>
                    </div>
                    <div class="form__item">
                        <label for="ptech" class="form__label">Technique</label><br>
                        <input required type="text" class="form__input" id="ptech" name="ptech"
                            onfocus="this.value=''"><br>
                    </div>
                    <div class="form__item">
                        <label for="exhib" class="form__label">Exhibition</label><br>
                        <input required type="text" class="form__input" id="exhib" name="exhib"
                            onfocus="this.value=''"><br>
                    </div>
                    <div class="form__item">
                        <label for="pdescr" class="form__label">Painting's Description
                            <textarea required type="text" class="form__input" id="pdescr" name="pdescr" rows="5"
                                cols="50"></textarea><br>
                    </div>
                    <div class="form__item form__item_files" id="filesContainer">
                        <label for="files">Upload images</label><br>
                        <p class="form__label_details">Supported file formats: JPG, PNG. If multiple files, please
                            upload at once.</p>
                        <input required type="file" class="input__files" id="files" name="fileInput" multiple
                            accept="image/jpeg, image/png" /><br>
                    </div>
                </fieldset>
